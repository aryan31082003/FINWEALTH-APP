<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Login / Signup | Finance Manager</title>
</head>

<body class="auth-page">
    <div class="auth-container">
        <h2 id="auth-title">Login</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="auth-btn">Login</button>
        </form>
        <p id="toggle-text">Don't have an account? <a href="#" onclick="toggleAuth()">Sign Up</a></p>
    </div>

    <script>
        let isLogin = true;

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? 'Login' : 'Sign Up';
            document.getElementById('auth-btn').innerText = isLogin ? 'Login' : 'Sign Up';
            document.getElementById('toggle-text').innerHTML = isLogin
                ? 'Don\'t have an account? <a href="#" onclick="toggleAuth()">Sign Up</a>'
                : 'Already have an account? <a href="#" onclick="toggleAuth()">Login</a>';
        }

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const BASE_URL = 'http://localhost:5000';

            const endpoint = isLogin
                ? `${BASE_URL}/api/auth/login`
                : `${BASE_URL}/api/auth/signup`;


            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    if (isLogin) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('username', data.username);
                        window.location.href = 'dashboard.html';
                    } else {
                        alert('Account created successfully! You can now login.');
                        toggleAuth();
                    }
                } else {
                    // This displays the "User does not exist" or "Invalid password" message from the backend
                    alert(data.message);
                }
            } catch (error) {
                alert("Connection failed. Is the server running?");
            }
        });
    </script>
</body>

</html>
